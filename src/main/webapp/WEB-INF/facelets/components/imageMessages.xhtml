<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns="http://www.w3.org/1999/xhtml"
>

<ui:component>
    <h:panelGrid styleClass="blockAlignCenter nowrap" style="padding:5px">

        <c:if test="#{empty level}">
            <c:set var="level" value="ALL"/>
        </c:if>

        <rich:messages level="#{level}" showSummary="false" showDetail="true" globalOnly="true">
            <f:facet name="errorMarker">
                <h:graphicImage alt="" style="margin-right:10px;" value="/image/error.png"/>
            </f:facet>
            <f:facet name="infoMarker">
                <h:graphicImage alt="" style="margin-right:10px;" value="/image/ok.png"/>
            </f:facet>
            <f:facet name="warnMarker">
                <h:graphicImage alt="" style="margin-right:10px;" value="/image/warning.png"/>
            </f:facet>
        </rich:messages>

    </h:panelGrid>
</ui:component>
</html>
