<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:custom="custom"
        xmlns="http://www.w3.org/1999/xhtml">

<!--value=""-->

<ui:composition>

    <c:forEach items="#{value}" var="colDef">

        <c:set var="property" value="#{colDef.property}"/>

        <c:if test="#{colDef.type eq 'string'}">
            <custom:stringColumn property="#{property}" title="#{msg[property]}" width="#{colDef.width}"/>
        </c:if>

        <c:if test="#{colDef.type eq 'integer'}">
            <custom:integerColumn property="#{property}" title="#{msg[property]}" width="#{colDef.width}"/>
        </c:if>

        <c:if test="#{colDef.type eq 'currency'}">
            <custom:stringColumn property="#{property}" title="#{msg[property]}" width="#{colDef.width}"/>
        </c:if>

    </c:forEach>

</ui:composition>
</html>
