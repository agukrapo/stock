<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/component/input.xhtml">

    <!--id="" value="" label="" readonly=""-->

    <ui:define name="field">

        <c:if test="#{empty readonly}">
            <c:set var="readonly" value="false"/>
        </c:if>

        <h:inputText id="#{id}" value="#{value}" style="width:198px;" readonly="#{readonly}">
            <f:convertNumber type="currency" currencySymbol="" locale="en"/>
            <rich:beanValidator/>

            <ui:insert/>

        </h:inputText>
    </ui:define>

</ui:composition>
