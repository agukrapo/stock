<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns="http://www.w3.org/1999/xhtml">

    <a4j:status id="projectStatus"
                onstart="Richfaces.showModalPanel('projectStatusModalPanel');"
                onstop="Richfaces.hideModalPanel('projectStatusModalPanel');focusLastFocusedField();"/>

    <rich:modalPanel id="projectStatusModalPanel" styleClass="statusPanel" style="cursor:wait"
                     autosized="true" moveable="false">
        <h:graphicImage alt="#{sisMsg.trabajando}" value="/image/working.gif" style="margin: 5px;"/>
    </rich:modalPanel>

</ui:composition>
