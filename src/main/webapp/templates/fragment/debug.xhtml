<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns="http://www.w3.org/1999/xhtml">

    <script type="text/javascript">
		A4J.AJAX.onError = function(req, status, msg) {
			if (#{applicationController.development}) {
				alert('AJAX error: ' + msg);
			} else {
				redirect('/pages/error.faces');
			}
		};
	
		A4J.AJAX.onExpired = function(loc, msg) {
			if (#{applicationController.development}) {
				alert('AJAX expired: ' + msg);
			} else {
				redirect('/pages/login.faces');
			}
		};

    </script>

    <ui:debug hotkey="k" rendered="#{applicationController.development}"/>
    <a4j:log hotkey="l" rendered="#{applicationController.development}" level="INFO"/>

</ui:composition>
